<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkis Tech Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        nav {
            background: linear-gradient(135deg, #0073e6, #00c6ff);
            padding: 10px 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin: 0 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            /* transition: background-color 0.3s, color 0.3s, border-color 0.3s; */
        }
        .navbar a:hover {
            background: rgba(255, 215, 0, 0.2); /* Light gold background on hover */
            color: #ffd700; /* Gold color on hover */
            border-color: #ffd700; /* Gold border on hover */
        }
        .logo {
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">Arkis Tech</div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#members">Members</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

</body>
</html>
